<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Animation</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        background: linear-gradient(to bottom, #FFB6C1, #FFD1DC);
        font-family: "Century Gothic", Arial, sans-serif;
        text-align: center;
        margin: 0px;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 0vh;
      }

      h1 {
        color: #000000;
        font-size: 28px;
        margin-bottom: 20px;
      }

      /* Container untuk animasi Love */
      #loveWrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: -285px;
      }

      #loveContainer {
        width: 600px;
        height: 400px;
        background: rgba(255, 182, 193, 0.3);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Tombol kembali */
      #backButton {
        padding: 12px 24px;
        font-size: 18px;
        cursor: pointer;
        background-color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        margin-top: 20px;
      }

      #backButton:hover {
        background-color: pink;
      }

      /* Audio Musik */
      audio {
        margin-top: 20px;
        width: 500px; /* Lebar default */
        height: 30px;
      }

      /* ======================== */
      /* ===== RESPONSIVE CSS ===== */
      /* ======================== */

      @media (max-width: 768px) {
        h1 {
          font-size: 24px;
        }

        #loveContainer {
          width: 400px;
          height: 300px;
        }

        audio {
          width: 80%;
        }

        #backButton {
          font-size: 16px;
          padding: 10px 20px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 20px;
        }

        #loveContainer {
          width: 300px;
          height: 250px;
        }

        audio {
          width: 90%;
        }

        #backButton {
          font-size: 14px;
          padding: 8px 16px;
        }
      }
    </style>
  </head>
  <body>
    <h1>ðŸ’– Love Animation ðŸ’–</h1>

    <!-- Love Animation -->
    <div id="loveWrapper">
      <div id="loveContainer"></div>
    </div>

    <!-- Audio Musik di atas tombol dengan kontrol -->
    <audio id="bgMusic" controls autoplay loop>
      <source src="aboutyou.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <!-- Tombol kembali di bawah musik -->
    <button id="backButton" onclick="window.location.href='index.html'">Back to Home</button>

    <script src="three.min.js"></script>
    <script src="MeshSurfaceSampler.js"></script>
    <script src="TrackballControls.js"></script>
    <script src="simplex-noise.js"></script>
    <script src="OBJLoader.js"></script>
    <script src="gsap.min.js"></script>
    <script src="script.js"></script>

    <script>
      function showLove() {
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(600, 400);
        document.getElementById("loveContainer").appendChild(renderer.domElement);

        scene.background = null;

        const loader = new THREE.ObjectLoader();
        loader.load('path/to/your/love.json', function(object) {
          scene.add(object);
          object.scale.set(5, 5, 5);
          object.position.y = -2;
        });

        camera.position.z = 50;

        function animate() {
          requestAnimationFrame(animate);
          renderer.render(scene, camera);
        }
        animate();
      }

      showLove();
    </script>
  </body>
</html>
