<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Food</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: #FFB6C1; /* Pink full background */
            font-family: "Century Gothic", Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh; /* Agar mencakup seluruh halaman */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        h1 {
            color: #000000;
            font-size: 28px;
        }

        .table-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
        }

        table {
            width: 80%;
            max-width: 600px;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
        }

        .fav-img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            object-fit: cover; /* Menjaga proporsi gambar agar tidak gepeng */
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* Tombol kembali */
        #backButton {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        #backButton:hover {
            background-color: pink;
        }

        /* ======================== */
        /* ===== RESPONSIVE CSS ===== */
        /* ======================== */

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .table-container {
                width: 100%;
            }

            table {
                width: 90%;
            }

            td {
                font-size: 14px;
                padding: 10px;
            }

            .fav-img {
                width: 100px;
                height: 100px;
            }

            #backButton {
                font-size: 16px;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .table-container {
                flex-direction: column;
                align-items: center;
            }

            table {
                width: 100%;
            }

            .fav-img {
                width: 80px;
                height: 80px;
            }

            td {
                font-size: 12px;
                padding: 8px;
            }

            h1 {
                font-size: 20px;
            }

            #backButton {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <h1>üçΩÔ∏è Favorite Food üçΩÔ∏è</h1>

    <div class="table-container">
        <table>
            <tr>
                <td><img src="foodsushi.jpeg" alt="Sushi" class="fav-img"></td>
                <td><strong>Sushi:</strong> pagi siang malem sushi sushi sushi üç£</td>
            </tr>
            <tr>
                <td><img src="foodmodelselamet.jpg" alt="Model Selamet" class="fav-img"></td>
                <td><strong>Model Selamet:</strong> model mie selamet favorite uty üçù</td>
            </tr>
            <tr>
                <td><img src="foodseblak.jpg" alt="Seblak" class="fav-img"></td>
                <td><strong>Seblak:</strong> seblak level 5 atau lebih uty suka stress girl</td>
            </tr>
            <tr>
                <td><img src="foodicecream.jpg" alt="Ice Cream" class="fav-img"></td>
                <td><strong>Ice Cream:</strong> ice cream apapun kesukaan uty üç¶</td>
            </tr>
        </table>
    </div>

    <button id="backButton" onclick="window.location.href='index.html'">Back to Home</button>

</body>
</html>
