<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Character</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: #FFB6C1; /* Pink full background */
            font-family: "Century Gothic", Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        h1 {
            color: #D2691E;
            font-size: 28px;
        }

        .audio-container {
            margin: 20px 0;
        }

        .table-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        table {
            width: 90%;
            max-width: 900px;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
            width: 250px;
            height: 250px;
        }

        .fav-img {
            width: 100%;
            height: 100%;
            max-width: 250px;
            max-height: 250px;
            border-radius: 10px;
            object-fit: contain;
        }

        /* Tombol kembali */
        #backButton {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        #backButton:hover {
            background-color: pink;
        }

        /* ======================== */
        /* ===== RESPONSIVE CSS ===== */
        /* ======================== */

        /* Untuk layar kecil (max-width: 768px) */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .fav-img {
                width: 120px;
                height: 120px;
            }

            table {
                width: 100%;
            }

            audio {
                width: 300px;
            }

            #backButton {
                font-size: 16px;
                padding: 10px 20px;
            }
        }

        /* Untuk layar sangat kecil (max-width: 480px) */
        @media (max-width: 480px) {
            .table-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 5px;
            }

            table {
                display: flex;
                flex-direction: column;
                width: 100%;
            }

            td {
                display: flex;
                justify-content: center;
                align-items: center;
                border: none;
                padding: 10px;
            }

            .fav-img {
                width: 100px;
                height: 100px;
            }

            h1 {
                font-size: 20px;
            }

            #backButton {
                font-size: 14px;
                padding: 8px 16px;
            }

            audio {
                width: 250px;
            }
        }

    </style>
</head>
<body>

    <h1>ðŸŒŸ Favorite Character ðŸŒŸ</h1>

    <!-- Audio Player -->
    <div class="audio-container">
        <audio controls autoplay loop>
            <source src="musicminion.mp3" type="audio/mp3" />
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- Tabel dengan gambar -->
    <div class="table-container">
        <table>
            <tr>
                <td><img src="minioncharacter1.png" alt="Character 1" class="fav-img"></td>
                <td><img src="minioncharacter2.png" alt="Character 2" class="fav-img"></td>
                <td><img src="minioncharacter3.png" alt="Character 3" class="fav-img"></td>
            </tr>
            <tr>
                <td><img src="minioncharacter4.png" alt="Character 4" class="fav-img"></td>
                <td><img src="minioncharacter5.png" alt="Character 5" class="fav-img"></td>
                <td><img src="minioncharacter6.png" alt="Character 6" class="fav-img"></td>
            </tr>
            <tr>
                <td><img src="minioncharacter7.png" alt="Character 7" class="fav-img"></td>
                <td><img src="minioncharacter8.png" alt="Character 8" class="fav-img"></td>
                <td><img src="minioncharacter9.png" alt="Character 9" class="fav-img"></td>
            </tr>
        </table>
    </div>

    <button id="backButton" onclick="window.location.href='index.html'">Back to Home</button>

</body>
</html>
